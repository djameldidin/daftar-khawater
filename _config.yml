#===========================================================
# SITE SETTINGS
#===========================================================

locale: "ar"
title: "حبر شفاف" # تم التغيير هنا
description: "مساحة للكتابة الصادقة، الأفكار الواضحة، والتأملات التي تعبر عن الذات." # تم تغيير الوصف هنا
url: "https://djameldidin.github.io"
baseurl: "/daftar-khawater" # سنناقش تغيير هذا لاحقًا
repository: "djameldidin/daftar-khawater" # وهذا أيضًا

#===========================================================
# THEME SETTINGS
#===========================================================

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"

#===========================================================
# AUTHOR SETTINGS
#===========================================================

author:
  name: "عدلي رغدة"
  avatar: "/assets/images/profile.jpg"
  bio: "أؤمن أن أبسط فكرة يمكنها أن تغيّر نظرتنا للعالم إذا قُدمت في قالب جميل. هنا مساحة للخواطر والتأملات."
  location: "الجزائر"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/djameldidin"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:raghdachaimaa@gmail.com"

#===========================================================
# COLLECTIONS
#===========================================================

collections:
  articles:
    output: true
    permalink: /articles/:path/
  thoughts:
    output: true
    permalink: /thoughts/:path/
  life_stories:
    output: true
    permalink: /life-stories/:path/

#===========================================================
# PLUGINS & DEFAULTS
#===========================================================

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache

paginate: 5
paginate_path: "/page:num/"
future: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
  - scope:
      path: ""
      type: "thoughts"
    values:
      layout: single
      author_profile: true
      share: true
      read_time: false
  - scope:
      path: ""
      type: "life_stories"
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true

#===========================================================
# NAVIGATION
#===========================================================
    
masthead_links:
  - title: "الرئيسية"
    url: /
  - title: "الخواطر"
    url: /thoughts/
  - title: "مقالات ورؤى"
    url: /articles/
  - title: "قصص من الحياة"
    url: /life-stories/
  - title: "مساحة الترفيه"
    url: /pause-detente/
  - title: "دفتر القراء"
    url: /cahier-des-lecteurs/
  - title: "أدوات مجانية"
    url: /ressources-gratuites/
  - title: "عني"
    url: /about/
